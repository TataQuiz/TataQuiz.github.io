<!DOCTYPE html>
<html>
    <head>
        <title>Pompen Scorebord | Tata Quiz</title>
        <link rel="icon" type="image/x-icon" href="../images/tatasteel.ico"></link>
        <link rel="stylesheet" href="../css/scorebordlayout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-bar">
                    <a href="../"><li class="logo"><img src="../images/tatasteelicon.png"></li></a>
                    <input type="checkbox" id="check">
                    <span class="menu">
                        <a href="../quizzen"><li class="nav-btn margintop">Quizzen</li></a>
                        <a href="../scoreborden"><li class="nav-btn">Scoreborden</li></a>
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="scorebordtopbar">
                <p class="titelnaam">Naam</p>
                <p class="titel">Score</p>
                <p class="titel">Tijd</p>
            </div>
            <div class="middlebar"></div>
            <div class="app" id="app">
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script type="module" src="../scripts/scorebord.js"></script>
</html>
